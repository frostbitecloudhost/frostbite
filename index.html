<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostBite</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #070707;
        }

        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #070707;
            padding: 10px;
        }

        #logo {
            width: 150px; /* Adjust the size as needed */
        }

        #signInContainer {
            display: flex;
            align-items: center;
        }

        #button {
            background-color: #171717;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-right: 10px; /* Adjust the margin as needed */
        }

        #signInText {
            color: white;
            font-size: 15px;
        }

        #userIcon {
            width: 13px; /* Adjust the size as needed */
            margin-right: 5px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <div id="navbar">
        <img id="logo" src="FB-Logo.png" alt="Logo">
        <div id="signInContainer">
             <!-- Add your user icon image -->
           <button id="button" onclick="redirectToPricing()">Play Now</button>
            <img id="userIcon" src="person.png" alt="User Icon">
            <span id="signInText">Sign In</span>
        </div>
    </div>
    <!-- Rest of your content goes here -->
    <script>
    function redirectToPricing() {
        // Change the HTML content to frost-pricing.html
        window.location.href = "frost-pricing.html";
    }
</script>

</body>
</html>
