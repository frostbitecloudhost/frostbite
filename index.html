<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostBite</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #070707;
        }

        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #070707;
            padding: 10px;
        }

        #logo {
            width: 150px;
        }

        #signInContainer {
            display: flex;
            align-items: center;
        }

        #button {
            background-color: #171717;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-right: 10px;
        }

        #signInText {
            color: white;
            font-size: 15px;
        }

        #userIcon {
            width: 13px;
            margin-right: 5px;
        }

        #banner {
            width: 100%;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .generate {
            animation: generate 1s ease-in-out forwards;
        }

        @keyframes generate {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Media query for PCs */
        @media only screen and (min-width: 768px) {
            #banner {
                max-width: 100%; /* Adjust the maximum width as needed */
                height: auto;
                object-fit: contain;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <img id="logo" src="FB-Logo.png" alt="Logo">
        <div id="signInContainer">
            <button id="button" onclick="redirectToPricing()">Play Now</button>
            <img id="userIcon" src="person.png" alt="User Icon">
            <span id="signInText">Sign In</span>
        </div>
    </div>

    <!-- Banner Image with Scrolling Animation -->
    <img id="banner" class="generate" src="bannerlethal.png" alt="Banner Image">

    <!-- Rest of your content goes here -->
    <script>
        function redirectToPricing() {
            window.location.href = "frost-pricing.html";
        }

        // Add JavaScript to trigger animation on scroll
        document.addEventListener('scroll', function () {
            var banner = document.getElementById('banner');
            var position = banner.getBoundingClientRect();
            
            // If the banner is in the viewport, add the 'generate' class
            if (position.top >= 0 && position.bottom <= window.innerHeight) {
                banner.classList.add('generate');
            }
        });
    </script>
</body>
</html>
