<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrostBite | Chat</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #36393f;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    .glass-morphism {
      backdrop-filter: blur(10px);
      background-color: rgba(10, 10, 10, 0.6);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      width: 150px;
      height: auto;
    }

    #signInContainer {
      display: flex;
      align-items: center;
    }

    #button,
    .bottom-nav button {
      padding: 10px 20px;
      background-color: #171717;
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-right: 20px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    #button:hover,
    .bottom-nav button:hover {
      background-color: #677bc4;
      transform: scale(1.1);
    }

    #userIcon {
      width: 20px;
      height: auto;
      margin-right: 5px;
    }

    #signInText {
      color: #fff;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .message-container {
      display: flex;
      flex-direction: column;
    }

    .message {
      background-color: #7289da;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 70%;
    }

    .message.sent {
      background-color: #677bc4;
      align-self: flex-end;
    }

    .message img {
      max-width: 100%;
      border-radius: 8px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 0px;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }

    .bottom-nav input {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 0;
      border-radius: 15px;
      height: 20px;
      background-color: #2c2f33;
      color: #fff;
      outline: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .bottom-nav input:hover {
      background-color: #40444b;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .chat-container {
        padding: 10px;
      }

      #button,
      .bottom-nav button {
        width: auto;
      }

      .bottom-nav {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #070707;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        justify-content: space-between;
        line-height: 0;
      }

      .bottom-nav input {
        width: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar" class="glass-morphism">
    <img id="logo" src="FB-Logo.png" alt="Logo">
    <div id="signInContainer">
      <button id="button" onclick="redirectToAnotherPage()">Play Now</button>
      <img id="userIcon" src="person.png" alt="User Icon">
      <span id="signInText">Sign In</span>
    </div>
  </div>

  <div class="chat-container">
    <div class="message-container">
      <div class="message">Hello! How can I help you?</div>
      <div class="message sent">Hi! I have a question about your services.</div>
      <div class="message">Sure, feel free to ask.</div>
      <div class="message sent">Is there a free trial available?</div>
      <div class="message">Yes, we offer a 7-day free trial for our services.</div>
    </div>
  </div>

  <div class="bottom-nav glass-morphism">
    <input type="text" placeholder="Say Anything...">
    <button><img src="send-icon.png" alt="Send icon"></button>
  </div>
</body>
</html>
