<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrostBite | Chat</title>
  <link rel="stylesheet" href="index.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #171717;
    }

    #navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1); /* Adjust transparency as needed */
      border-radius: 10px; /* Adjust border radius as needed */
      padding: 15px;
    }

    #logo {
      width: 100px;
      height: auto;
    }

    #signInContainer {
      display: flex;
      align-items: center;
    }

    #button {
      background-color: #25d366;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }

    #userIcon {
      width: 20px;
      height: auto;
      margin-right: 5px;
    }

    #signInText {
      color: #fff;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .message {
      background-color: #dcf8c6;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #070707;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }

    .bottom-nav input {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 20px;
    }

    .bottom-nav button {
      padding: 0;
      background-color: #171717;
      border: none;
      cursor: pointer;
      border-radius: 7px;
      margin-right: 20px;
      height: 45px;
      width: 45px;
      line-height: 0;
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .chat-container {
        padding: 10px;
      }

      .bottom-nav {
        flex-direction: column;
        align-items: stretch;
      }

      .bottom-nav input {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar">
    <img id="logo" src="FB-Logo.png" alt="Logo">
    <div id="signInContainer">
      <button id="button" onclick="redirectToAnotherPage()">Play Now</button>
      <img id="userIcon" src="person.png" alt="User Icon">
      <span id="signInText">Sign In</span>
    </div>
  </div>

  <div class="chat-container">
    <!-- Chat messages will be displayed here -->
  </div>

  <div class="bottom-nav">
    <input type="text" placeholder="Say Anything...">
    <button><img src="send-icon.png" alt="Send icon"></button>
  </div>
</body>
</html>
