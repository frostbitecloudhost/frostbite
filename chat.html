<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrostBite | Chat</title>
  <link rel="stylesheet" href="index.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #171717;
    }

    .glass-morphism {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.1); /* Adjust transparency as needed */
      border-radius: 10px; /* Adjust border radius as needed */
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #logo {
      width: 100px;
      height: auto;
    }

    #signInContainer {
      display: flex;
      align-items: center;
    }

    #button,
    .bottom-nav button {
      padding: 10px 20px;
      background-color: #171717;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 20px;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    #button:hover,
    .bottom-nav button:hover {
      background-color: #171717; /* Change to your desired hover color */
      transform: scale(1.1); /* Adjust the scale factor for the hover effect */
    }

    #userIcon {
      width: 20px;
      height: auto;
      margin-right: 5px;
    }

    #signInText {
      color: #fff;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .message {
      background-color: #dcf8c6;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background-color: rgba(0, 0, 0, 0.5); /* Darker background for mobile */
      border-radius: 0px; /* Adjust border radius as needed */
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }

    .bottom-nav input {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 0px solid #ddd;
      border-radius: 10px;
      height: 20px;
      background-color: #232323; /* Dark background color */
      color: #fff; /* Text color */
      outline: none; /* Remove outline on focus */
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .bottom-nav input:hover {
      background-color: #232323; /* Darker background on hover */
    }

    .bottom-nav img {
      width: 22px;
      height: 22px;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .chat-container {
        padding: 10px;
      }

      #button,
      .bottom-nav button {
        width: auto;
      }

      .bottom-nav {
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: #070707;
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
        justify-content: space-between; 
        line-height: 0; /* Added this line */
      }

      .bottom-nav input {
        width: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar" class="glass-morphism">
    <img id="logo" src="FB-Logo.png" alt="Logo">
    <div id="signInContainer">
      <button id="button" onclick="redirectToAnotherPage()">Play Now</button>
      <img id="userIcon" src="person.png" alt="User Icon">
      <span id="signInText">Sign In</span>
    </div>
  </div>

  <div class="chat-container">
    <!-- Chat messages will be displayed here -->
  </div>

  <div class="bottom-nav glass-morphism">
    <input type="text" placeholder="Say Anything...">
    <button><img src="send-icon.png" alt="Send icon"></button>
  </div>
</body>
</html>
