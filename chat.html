<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp-like UI</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #171717;
    }

    .header {
      background-color: #075e54;
      color: #fff;
      text-align: center;
      padding: 15px;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .message {
      background-color: #dcf8c6;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background-color: #070707;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }

    .bottom-nav input {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      height: 20px;
    }

    /* Button CSS Starts Here */
    .bottom-nav button {
      padding: 0; /* Remove padding to match image dimensions */
      background-color: #171717;
      border: none;
      cursor: pointer;
      border-radius: 7px;
      margin-right: 20px;
      height: 45px;
      width: 45px;
      line-height: 0;
    }

    .bottom-nav img {
      /* Icon styles go here */
      width: 22px; /* Adjust icon width to match image dimensions */
      height: 22px; /* Adjust icon height to match image dimensions */
      border-radius: 10px;
    }
    /* Button CSS Ends Here */

    @media (max-width: 768px) {
      .chat-container {
        padding: 10px;
       
      }

      .bottom-nav {
  display: flex;
  align-items: center;
  padding: 10px;
  background-color: #070707;
  position: fixed;
  bottom: 0;
  width: 100%;
  box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
  justify-content: space-between; 
  line-height: 0;/* Added this line */
}

      .bottom-nav input {
        
        width: 10px;
      }

      /* Button styles for mobile */
      .bottom-nav button {
        background-color: #171717;
        width: 35px;
        height: 35px;
        border-radius: 7px;
        align-items: center;
        padding: 0;
        border: none;
        cursor: pointer;
        line-height: 0;
        margin-right: 20px;
        /* Different color for mobile */
      }
      
       .bottom-nav img {
      /* Icon styles go here */
      width: 15px; /* Adjust icon width to match image dimensions */
      height: 15px; /* Adjust icon height to match image dimensions */
      border-radius: 5px;
      
    }
    }
    
  </style>
</head>
<body>
  <div class="header">
    <h1>FrostBite</h1>
  </div>

  <div class="chat-container">
    <!-- Chat messages will be displayed here -->
  </div>

  <div class="bottom-nav">
    <input type="text" placeholder="Say Anything...">
    <button><img src="send-icon.png" alt="Send icon"></button>
  </div>
</body>
</html>
