<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom, #05060c, #1c1e38);
            color: white;
        }

        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(7, 7, 7, 0.8);
            padding: 10px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #logo {
            width: 150px;
            transition: transform 0.5s ease-in-out;
            filter: brightness(1.2);
        }

        #signInContainer {
            display: flex;
            align-items: center;
        }

        #button {
            background-color: #171717;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-right: 10px;
            filter: brightness(0.9);
        }

        #signInText {
            color: white;
            font-size: 15px;
        }

        #userIcon {
            width: 13px;
            margin-right: 5px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 60px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: background 0.5s ease, backdrop-filter 0.5s ease, box-shadow 0.5s ease;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #bbb;
            font-size: 14px;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            color: #ccc;
            background-color: #444;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .switch-form {
            text-align: center;
            margin-top: 15px;
        }

        .switch-form a {
            color: #3498db;
            text-decoration: none;
            cursor: pointer;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="index.html" id="logoLink">
            <img id="logo" src="FB-Logo.png" alt="Logo" onclick="navigateToHome()">
        </a>
        <div id="signInContainer">
            <button id="button">Play Now</button>
            <img id="userIcon" src="person.png" alt="User Icon">
            <span id="signInText" onclick="navigateToSignUp()">Sign Up</span>
        </div>
    </div>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>

        <div class="switch-form">
            <p>Don't have an account? <a href="#" onclick="switchForm('signupForm')">Sign Up</a></p>
        </div>
    </div>

    <script>
        function switchForm(formId) {
            document.getElementById('loginForm').style.display = formId === 'loginForm' ? 'block' : 'none';
            document.getElementById('signupForm').style.display = formId === 'signupForm' ? 'block' : 'none';
        }

        function navigateToHome() {
            // Adjust the URL or functionality to navigate to the home page
            // Removed alert("Navigate to home page");
        }

        function navigateToSignUp() {
            // Adjust the URL or functionality to navigate to the sign-up page
            // Removed alert("Navigate to sign-up page");
        }
    </script>
</body>
</html>
