<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostBite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #05060c, #1c1e38);
    color: white;
}

#navbar {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px;
    border-radius: 0px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    overflow: hidden;
    z-index: 1000; /* Ensure it appears above other elements */
    backdrop-filter: blur(10px); /* Add backdrop-filter for blur effect */
}





        #logo {
            width: 150px;
            transition: transform 0.5s ease-in-out;
            filter: brightness(1.2);
        }

  #signInContainer {
    display: flex;
    align-items: center;
    white-space: nowrap;
}

#button {
    background-color: #171717;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    margin-right: 10px;
    filter: brightness(0.9);
    max-width: 120px; /* Adjust this value based on your layout */
    overflow: hidden;
    text-overflow: ellipsis;
}

#signInText {
    color: white;
    font-size: 15px;
    max-width: 80px; /* Adjust this value based on your layout */
    overflow: hidden;
    text-overflow: ellipsis;
    margin-right: 20px;
}

#userIcon {
    width: 13px;
    margin-right: 5px;
}

.container {
    background: linear-gradient(to bottom, #111, #202020);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    overflow: hidden;
    width: 300px;
    padding: 20px;
    box-sizing: border-box;
    margin: 60px auto;
    text-align: center;
}

h1.pricing,
p.tagline,
h2,
p {
    color: #fff;
    text-align: center; /* Added to center the text */
}

/* Add this rule for the "Don't Stop Gaming" text */
h2.dont-stop-gaming {
    text-align: center;
}
h1.pricing {
    margin-top: 80px; /* Adjust the top margin to create more space */
    color: white; /* Ensure text color is set */
    text-align: center; /* Center the pricing text */
}

.subscription {
    position: relative;
    border-radius: 12px;
    padding: 20px;
    margin: 15px;
    text-align: center;
    max-width: 350px;
    overflow: hidden;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
    width: calc(33.33% - 30px);
    animation: zoomIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    transform-origin: center center;
}

.subscription::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(to bottom, rgba(17, 17, 17, 0.6), rgba(17, 17, 17, 0.9));
    z-index: -1;
    border-radius: inherit;
}

.subscription:hover {
    transform: scale(1.1) rotateY(0deg);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}


.subscriptions-container {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 20px;
    /* Adjust the top margin to create more space */
}









button.basic,
button.pro,
button.premium {
    padding: 12px 24px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 700;
    transition: background 0.5s ease, transform 0.5s ease, box-shadow 0.5s ease;
}

button.basic {
    background: linear-gradient(to right, #3366ff, #003366);
    color: #fff;
}

button.pro {
    background: linear-gradient(to right, #666, #333);
    color: #fff;
}

button.premium {
    background: linear-gradient(to right, #1a1a1a, #333);
    color: #fff;
}

button.basic:hover,
button.pro:hover,
button.premium:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

@media (max-width: 600px) {
    .subscription {
        width: 100%;
    }
}





        
    </style>
</head>
<body>
    <div id="navbar">
        <a href="index.html" id="logoLink">
            <img id="logo" src="FB-Logo.png" alt="Logo" onclick="changeImage()">
        </a>
        <div id="signInContainer">
            <button id="button">Play Now</button>
            <img id="userIcon" src="person.png" alt="User Icon">
            <span id="signInText">Sign In</span>
        </div>
    </div>

    <h1 class="pricing">Pricing</h1>
    <p class="tagline">Don't Stop Gaming, Select a Plan Now</p>

    <div class="subscriptions-container">
        <div class="subscription">
            <h2>New Customer Offer</h2>
            <p>Play Any Games For 3hours</p>
            <p>Price: ₹6/ For 3hrs</p>
            <button class="basic">Purchase ( One Time Only )</button>
        </div>

        <div class="subscription">
            <h2>Daily Plan</h2>
            <p>Play All Pc Games</p>
            <p>Price: ₹29/Day</p>
            <button class="pro">Purchase Now</button>
        </div>

       
        <div class="subscription">
            <h2>Weekly Plan</h2>
            <p> Play All Pc Games</p>
            <p>Price: ₹189/week</p>
            <button class="premium">Purchase Now</button>
        </div>
    </div>

    <script>
        function changeImage() {
            var logo = document.getElementById('logo');
            var logoLink = document.getElementById('logoLink');

            // Check the current source of the logo
            if (logo.src.endsWith('FB-Logo.png')) {
                // Change the source to the new image
                logo.src = 'new-logo.png';
                logo.alt = 'New Logo Alt Text'; // Change alt text if needed
            } else {
                // Change back to the original image
                logo.src = 'FB-Logo.png';
                logo.alt = 'Logo';
            }
        }

        const subscriptions = document.querySelectorAll('.subscription');

        subscriptions.forEach((subscription, index) => {
            subscription.style.animationDelay = `${index * 0.2}s`;
        });

        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.style.background = 'linear-gradient(to right, #111, #202020)';
                setTimeout(() =>
                    button.style.background = 'linear-gradient(to right, #202020, #111)';
                }, 500);
            });
        });
    </script>
</body>
</html>
