<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostBite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #070707;
        }

        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #070707;
            padding: 10px;
        }

        #logo {
            width: 150px;
            transition: transform 0.5s ease-in-out;
        }

        #signInContainer {
            display: flex;
            align-items: center;
        }

        #button {
            background-color: #171717;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-right: 10px;
        }

        #signInText {
            color: white;
            font-size: 15px;
        }

        #userIcon {
            width: 13px;
            margin-right: 5px;
        }

        .subscriptions-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .subscription {
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #111;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            width: calc(33.33% - 30px);
            animation: zoomIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            transform-origin: center center;
        }

        .subscription:hover {
            transform: scale(1.1) rotateY(0deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1.pricing {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            animation: slideInUp 1s ease;
        }

        p.tagline {
            font-size: 16px;
            margin-bottom: 30px;
            color: #bbb;
            text-align: center;
            animation: slideInUp 1s ease;
        }

        h2, p {
            color: #fff;  /* Adjusted text color to white */
        }

        button.basic,
        button.pro,
        button.premium {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background 0.5s ease, transform 0.5s ease, box-shadow 0.5s ease;
        }

        button.basic {
            background: linear-gradient(to right, #3366ff, #003366);
            color: #fff;
        }

        button.pro {
            background: linear-gradient(to right, #666, #333);
            color: #fff;
        }

        button.premium {
            background: linear-gradient(to right, #1a1a1a, #333);
            color: #fff;
        }

        button.basic:hover,
        button.pro:hover,
        button.premium:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .subscription {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="index.html" id="logoLink">
            <img id="logo" src="FB-Logo.png" alt="Logo" onclick="changeImage()">
        </a>
        <div id="signInContainer">
            <button id="button">Play Now</button>
            <img id="userIcon" src="person.png" alt="User Icon">
            <span id="signInText">Sign In</span>
        </div>
    </div>

    <h1 class="pricing">Pricing</h1>
    <p class="tagline">Don't Stop Gaming, Select a Plan Now</p>

    <div class="subscriptions-container">
        <div class="subscription">
            <h2>Basic Plan</h2>
            <p>Get access to essential features.</p>
            <p>Price: $9.99/month</p>
            <button class="basic">Subscribe Now</button>
        </div>

        <div class="subscription">
            <h2>Pro Plan</h2>
            <p>Unlock advanced features for power users.</p>
            <p>Price: $19.99/month</p>
            <button class="pro">Subscribe Now</button>
        </div>

       
        <div class="subscription">
            <h2>Premium Plan</h2>
            <p>Exclusive access to all features, priority support.</p>
            <p>Price: $29.99/month</p>
            <button class="premium">Subscribe Now</button>
        </div>
    </div>

    <script>
        function changeImage() {
            var logo = document.getElementById('logo');
            var logoLink = document.getElementById('logoLink');

            // Check the current source of the logo
            if (logo.src.endsWith('FB-Logo.png')) {
                // Change the source to the new image
                logo.src = 'new-logo.png';
                logo.alt = 'New Logo Alt Text'; // Change alt text if needed
            } else {
                // Change back to the original image
                logo.src = 'FB-Logo.png';
                logo.alt = 'Logo';
            }
        }

        const subscriptions = document.querySelectorAll('.subscription');

        subscriptions.forEach((subscription, index) => {
            subscription.style.animationDelay = `${index * 0.2}s`;
        });

        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.style.background = 'linear-gradient(to right, #111, #202020)';
                setTimeout(() =>
                    button.style.background = 'linear-gradient(to right, #202020, #111)';
                }, 500);
            });
        });
    </script>
</body>
</html>
