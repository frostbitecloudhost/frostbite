<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostBite</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #070707; /* Match subscription page background color */
        }

        #navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #070707;
            padding: 10px;
        }

        #logo {
            width: 150px; /* Adjust the size as needed */
        }

        #signInContainer {
            display: flex;
            align-items: center;
        }

        #button {
            background-color: #171717;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-right: 10px; /* Adjust the margin as needed */
        }

        #signInText {
            color: white;
            font-size: 15px;
        }

        #userIcon {
            width: 13px; /* Adjust the size as needed */
            margin-right: 5px; /* Adjust the margin as needed */
        }

        .subscriptions-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px; /* Add padding for better spacing */
        }

        .subscription {
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #111;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: calc(33.33% - 30px); /* Three items per row with margin */
        }

        .subscription:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #fff;
        }

        p {
            color: #bbb;
            margin-bottom: 15px;
        }

        button.basic,
        button.pro,
        button.premium {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background 0.5s ease, transform 0.5s ease, box-shadow 0.5s ease; /* Extended transition duration */
        }

        button.basic {
            background: linear-gradient(to right, #3366ff, #003366); /* Gradient for basic */
            color: #fff;
        }

        button.pro {
            background: linear-gradient(to right, #666, #333);
            color: #fff;
        }

        button.premium {
            background: linear-gradient(to right, #1a1a1a, #333);
            color: #fff;
        }

        button.basic:hover,
        button.pro:hover,
        button.premium:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .pricing {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            text-align: center; /* Center the pricing heading */
        }

        .tagline {
            font-size: 16px;
            margin-bottom: 30px;
            color: #bbb;
            text-align: center;
        }

        @media (max-width: 600px) {
            .subscription {
                width: 100%; /* Full width for mobile */
            }
        }
    </style>
</head>
<body>
    <div id="navbar">
        <img id="logo" src="FB-Logo.png" alt="Logo">
        <div id="signInContainer">
            <button id="button">Play Now</button>
            <img id="userIcon" src="person.png" alt="User Icon">
            <span id="signInText">Sign In</span>
        </div>
    </div>

    <h1 class="pricing">Pricing</h1>
    <p class="tagline">Don't Stop Gaming, Select a Plan Now</p>

    <div class="subscriptions-container">
        <div class="subscription">
            <h2>Basic Plan</h2>
            <p>Get access to essential features.</p>
            <p>Price: $9.99/month</p>
            <button class="basic">Subscribe Now</button>
        </div>

        <div class="subscription">
            <h2>Pro Plan</h2>
            <p>Unlock advanced features for power users.</p>
            <p>Price: $19.99/month</p>
            <button class="pro">Subscribe Now</button>
        </div>

        <div class="subscription">
            <h2>Premium Plan</h2>
            <p>Exclusive access to all features, priority support.</p>
            <p>Price: $29.99/month</p>
            <button class="premium">Subscribe Now</button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.style.background = 'linear-gradient(to right, #111, #202020)';
                setTimeout(() => {
                    button.style.background = 'linear-gradient(to right, #202020, #111)';
                }, 500);
            });
        });
    </script>
</body>
</html>
