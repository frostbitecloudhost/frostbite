<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Service Subscriptions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #070707;
            color: #fff;
            transition: background 0.5s ease; /* Extended transition duration */
        }

        h1, h2, h3, h4, h5, h6 {
            color: #fff;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }

        .subscription {
            border-radius: 12px;
            padding: 20px;
            margin: 15px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #111;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .subscription:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            color: #bbb;
            margin-bottom: 15px;
        }

        button.basic,
        button.pro,
        button.premium {
            padding: 12px 24px;
            border: none;
            border-radius: 20px; /* Slightly more circular edges */
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: background 0.5s ease, transform 0.8s ease, box-shadow 0.5s ease; /* Extended transition duration */
        }

        button.basic {
            background: linear-gradient(to right, #333, #1a1a1a); /* Gradient for basic */
            color: #fff;
        }

        button.pro {
            background: linear-gradient(to right, #1a1a1a, #333);
            color: #fff;
        }

        button.premium {
            background: linear-gradient(to right, #1a1a1a, #333);
            color: #fff;
        }

        button.basic:hover,
        button.pro:hover,
        button.premium:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .pricing {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 700;
        }

        .tagline {
            font-size: 16px;
            margin-bottom: 30px;
        }

        @media (max-width: 600px) {
            .subscription,
            button {
                transform-origin: center;
            }

            h1 {
                font-size: 18px;
            }

            .subscription {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <h1>Pricing</h1>
    <p class="tagline">Don't Stop Gaming, Select a Plan Now</p>

    <div class="subscription">
        <h2>Basic Plan</h2>
        <p>Get access to essential features.</p>
        <p>Price: $9.99/month</p>
        <button class="basic">Subscribe Now</button>
    </div>

    <div class="subscription">
        <h2>Pro Plan</h2>
        <p>Unlock advanced features for power users.</p>
        <p>Price: $19.99/month</p>
        <button class="pro">Subscribe Now</button>
    </div>

    <div class="subscription">
        <h2>Premium Plan</h2>
        <p>Exclusive access to all features, priority support.</p>
        <p>Price: $29.99/month</p>
        <button class="premium">Subscribe Now</button>
    </div>

    <script>
        const buttons = document.querySelectorAll('button');
        
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                button.style.background = 'linear-gradient(to right, #111, #202020)';
                setTimeout(() => {
                    button.style.background = 'linear-gradient(to right, #202020, #111)';
                }, 500);
            });
        });
    </script>

</body>
</html>
